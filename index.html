<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="section-1">
    <img class="bg-image" src="bg.jpeg" alt="small village on a mountain">
    <div class="village-banner">
      <img class="village-icon" src="village.svg" alt="village logo">
      <p class="village-text">VILLAGE</p>
    </div>
    <p class="bg-image-source">
      <a href="https://unsplash.com/photos/a-small-village-in-the-middle-of-a-forest-Av08CzKx_n0" target="_blank">Photo</a> by <a href="https://unsplash.com/@danieljschwarz" target="_blank">Daniel Schwarz</a>
    </p>
  </div>

  <div class="section-2">
    <div class="top">
      <p>
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>

    <div class="mid">
      <p class="form-header">Let's do this!</p>
      <form action="get" id="signup-form">
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name">
        </div>

        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name">
        </div>

        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div>
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phone" id="phone">
        </div>

        <div>
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" required>
        </div>  

        <div>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="confirm-password" required>
        </div>
      </form>
    </div>

    <div class="bot">
      <button type="submit" form="signup-form">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
